                </p>
                <p>

                      <option>inferno</option>
                      <option>turbo</option>
                      
                    </select>
                  </label>
                </p>
                <p>

                  <button class="btn btn-primary" id="getColorbarOptions">Log getColorbarOptions</button>
                </p>
              </form>

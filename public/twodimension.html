    <style>
    #map {
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1;
      
     }
  .controls {
    position: absolute;
    top: 150px;
    right: 20px;
    z-index: 10;
    background-color: #c9ced1 ;
    border: 5px solid #ecd5d5;
    width: 250px;
    padding: 10px;
    border-radius: 8px;
  }
  
  .controls .form-check {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .controls .form-check-input {
    margin-right: 10px;
  }
  
  .controls .form-check-label {
    font-weight: 500;
  }
  
  .controls .form-check-input:checked + .form-check-label::before {
    content: '';
    display: inline-block;
    width: 16px;
    height: 16px;
    background-color: #007bff;
    border-radius: 3px;
    margin-right: 5px;
  }
  
  .controls .form-check-input:focus-visible + .form-check-label {
    outline: auto;
    outline-color: #007bff;
  }
  
  .controls .form-check-input:checked:focus-visible + .form-check-label::before {
    box-shadow: 0 0 0 3px #007bff;
  }
  
  .controls .form-check-input:focus:not(:checked) + .form-check-label::before {
    border-color: #007bff;
  }
  </style>
